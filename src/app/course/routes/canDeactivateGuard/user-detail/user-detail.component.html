<h2 class="header">User Details</h2>
<form [formGroup]="userDetailsForm" novalidate (submit)="onSubmit()">
	<div>
		<label>Name</label>
		<input type="text" [formControlName]="'name'"  class="form-control input-width"/>
	</div>

	<div>
		<label>Email</label>
		<input type="email" [formControlName]="'email'" class="form-control input-width"/>
	</div>

	<div>
		<button type="submit" class="btn btn-success m-top">Submit</button>
        <button type="submit" class="btn btn-primary m-left m-top" routerLink="/course/other-page">Other Page</button>

	</div>
</form>
