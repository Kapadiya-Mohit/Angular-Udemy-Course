<table class="table">
    <thead>
      <tr>
        <th scope="col">UserId</th>
        <th scope="col">Id</th>
        <th scope="col">Title</th>
        <th scope="col">Body</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of userData">
        <th scope="row">{{item?.userId}}</th>
        <td>{{item?.id}}</td>
        <td>{{item?.title}}</td>
        <td>{{item?.body}}</td>
      </tr>
    </tbody>
  </table>
