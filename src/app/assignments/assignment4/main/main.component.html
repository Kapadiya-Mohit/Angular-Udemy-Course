    <div class="row">
        <div class="col-xs-12">
            <h1 class="ass4">Assignment 4</h1>
            <div class="card">
                <div class="card-body">
                    <app-game-control (setIntervalFired)="onSetIntervalFired($event)"></app-game-control>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <app-odd *ngFor="let oddNumber of oddNumbers" [oddNumber]="oddNumber"></app-odd>

            </div>
            <div class="card">
                <div class="card-body">
                    <app-even *ngFor="let evenNumber of evenNumbers" [evenNumber]="evenNumber"></app-even>
                </div>
            </div>
        </div>
    </div>
</div>
